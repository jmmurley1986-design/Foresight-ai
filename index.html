<!DOCTYPE html>
<html>
<head>
<title>AI Prompt Solver</title>
<style>
body {
  font-family: Arial;
  background: #0b0b0b;
  color: white;
  text-align: center;
  padding: 40px;
}
textarea {
  width: 80%;
  height: 120px;
  font-size: 18px;
}
button {
  padding: 15px 30px;
  font-size: 18px;
  background: #00ffcc;
  border: none;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-size: 20px;
  color: #00ffcc;
}
</style>
</head>

<body>

<h1>ðŸ¤– AI Prompt Solver</h1>
<p>Ask anything about money, business, life, or ideas.</p>

<textarea id="userInput" placeholder="How can I make $100 in 3 hours?"></textarea>
<br><br>

<button onclick="solveProblem()">Ask AI</button>

<div id="result"></div>

<script>
function solveProblem() {
  let input = document.getElementById("userInput").value;
  if(input === "") {
    alert("Type something!");
    return;
  }

  // Smart fake AI (for now)
  let response = "Here are 3 fast ways to make $100 in 3 hours:\n\n";
  response += "1) Offer local services (cleaning, yard work, moving help)\n";
  response += "2) Sell items on Facebook Marketplace or OfferUp\n";
  response += "3) Do quick freelance gigs on Fiverr or Upwork\n";

  document.getElementById("result").innerText = response;
}
</script>

</body>
</html>
